<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-title">
      <h2 id="title">Pokemon Database</h2>
    </div>

    <div class="grid-container">
      <div onclick="showHidePanel('img1')" class="grid-item">
        <img
          id="img1"
          class="img"
          src="images/squirtle.png"
          alt="Squirtle image"
        />
        <p id="name">Squirtle</p>
      </div>

      <div onclick="showHidePanel('img2')" class="grid-item">
        <img
          id="img2"
          class="img"
          src="images/wortortle.png"
          alt="Wortortle image"
        />
        <p id="name">Wortortle</p>
      </div>

      <div onclick="showHidePanel('img3')" class="grid-item">
        <img
          id="img3"
          class="img"
          src="images/charmander.png"
          alt="charmander image"
        />
        <p id="name">Charmander</p>
      </div>

      <div onclick="showHidePanel('img4')" class="grid-item">
        <img
          id="img4"
          class="img"
          src="images/rattata.png"
          alt="Rattata image"
        />
        <p id="name">Rattata</p>
      </div>

      <div onclick="showHidePanel('img5')" class="grid-item">
        <img id="img5" class="img" src="images/weedle.png" alt="weedle image" />
        <p id="name">Weedle</p>
      </div>
    </div>

    <div id="info-panel">
      <div class="specs-abilities-container">
        <div class="specs-abilities-title-container">
          <p id="name"><b>Specs</b></p>
        </div>

        <div class="specs-abilities-title-container">
          <p id="name"><b>Abilities</b></p>
        </div>
      </div>

      <!-- Specs Container -->
      <div class="specs-abilities-container">
        <div class="data-container">
          <div class="raw-container">
            <div class="grid-item">
              <p>Name:</p>
            </div>

            <div class="grid-item">
              <p id="name-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Abilities:</p>
            </div>

            <div class="grid-item">
              <p id="abilities-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Height:</p>
            </div>

            <div class="grid-item">
              <p id="height-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Base Experience</p>
            </div>

            <div class="grid-item">
              <p id="base-exp-value">:</p>
            </div>
          </div>
        </div>

        <!-- Abilities Container -->
        <div class="data-container">
          <div class="raw-container">
            <div class="grid-item">
              <p>Ability Name:</p>
            </div>

            <div class="grid-item">
              <p id="ability-name-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Ability Effect:</p>
            </div>

            <div class="grid-item">
              <p id="ability-effect-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Short Effect</p>
            </div>

            <div class="grid-item">
              <p id="short-effect-value">:</p>
            </div>
          </div>

          <div class="raw-container">
            <div class="grid-item">
              <p>Flavour Text</p>
            </div>

            <div class="grid-item">
              <p id="flavour-text-value">:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function getSpecifications(url) {
        const response = await fetch(url);
        const data = await response.json();
        var ability = "";
        for (const position of data.abilities) {
          if (ability != "") {
            ability = ability + ", ";
          }
          ability = ability + position.ability.name;
        }
        document.getElementById("abilities-value").textContent = ": " + ability;
        document.getElementById("height-value").textContent =
          ": " + data.height;
        document.getElementById("base-exp-value").textContent =
          ": " + data.base_experience;
      }
      async function populateSpecifications(name) {
        const response = await fetch("https://pokeapi.co/api/v2/pokemon");
        const data = await response.json();
        var url;
        for (const position of data.results) {
          if (position.name == name) {
            url = position.url;
            document.getElementById("name-value").textContent =
              ": " + position.name;
            break;
          }
        }
        getSpecifications(url);
      }

      function showHidePanel(id) {
        let window = document.getElementById("info-panel");
        if (window.style.display == "block") {
          window.style.display = "none";
          document.getElementById("img1").style.border = "none";
          document.getElementById("img2").style.border = "none";
          document.getElementById("img3").style.border = "none";
          document.getElementById("img4").style.border = "none";
          document.getElementById("img5").style.border = "none";
        } else {
          window.style.display = "block";
          if (id == "img1") {
            document.getElementById("img1").style.border =
              "thick solid #66a0b3";
            document.getElementById("img2").style.border = "none";
            document.getElementById("img3").style.border = "none";
            document.getElementById("img4").style.border = "none";
            document.getElementById("img5").style.border = "none";
            populateSpecifications("squirtle");
          } else if (id == "img2") {
            document.getElementById("img1").style.border = "none";
            document.getElementById("img2").style.border =
              "thick solid #aebddb";
            document.getElementById("img3").style.border = "none";
            document.getElementById("img4").style.border = "none";
            document.getElementById("img5").style.border = "none";
            populateSpecifications("wartortle");
          } else if (id == "img3") {
            document.getElementById("img1").style.border = "none";
            document.getElementById("img2").style.border = "none";
            document.getElementById("img3").style.border =
              "thick solid #f17a39";
            document.getElementById("img4").style.border = "none";
            document.getElementById("img5").style.border = "none";
            populateSpecifications("charmander");
          } else if (id == "img4") {
            document.getElementById("img1").style.border = "none";
            document.getElementById("img2").style.border = "none";
            document.getElementById("img3").style.border = "none";
            document.getElementById("img4").style.border =
              "thick solid #9e81aa";
            populateSpecifications("rattata");
            document.getElementById("img5").style.border = "none";
          } else if (id == "img5") {
            document.getElementById("img1").style.border = "none";
            document.getElementById("img2").style.border = "none";
            document.getElementById("img3").style.border = "none";
            document.getElementById("img4").style.border = "none";
            document.getElementById("img5").style.border =
              "thick solid #f2c968";
            populateSpecifications("weedle");
          }
        }
      }
    </script>
  </body>
</html>
