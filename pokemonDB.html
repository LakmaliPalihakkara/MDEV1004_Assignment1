<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class = "top-title">
                <h2 id="title">Pokemone Database</h2>
            </div>

            <div class="grid-container">
                <div class="grid-item">
                    <img id="img" src="images/squirtle.png" alt="Squirtle image">
                    <p id="name">Squirtle</p>
                </div>

                <div class="grid-item">
                    <img id="img" src="images/wortortle.png" alt="Wortortle image">
                    <p id="name">Wortortle</p>
                </div>

                <div class="grid-item">
                    <img id="img" src="images/charmander.png" alt="charmander image">
                    <p id="name">Charmander</p>
                </div>

                <div class="grid-item">
                    <img id="img" src="images/rattata.png" alt="Rattata image">
                    <p id="name">Rattata</p>
                </div>

                <div class="grid-item">
                    <img id="img" src="images/weedle.png" alt="weedle image">
                    <p id="name">Weedle</p>
                </div>
            </div>


            <div class="specs-abilities-container">
                <div class="grid-item">
                    <p id="name">Specs</p>
                </div>

                <div class="grid-item">
                    <p id="name">Abilities</p>
                </div>
            </div>

            <div class="specs-abilities-container">
                <div class="data-container">
                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Name:</p>
                        </div>

                        <div class="grid-item">
                            <p id="name-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Abilities:</p>
                        </div>

                        <div class="grid-item">
                            <p id="abilities-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Height:</p>
                        </div>

                        <div class="grid-item">
                            <p id="height-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Base Experience</p>
                        </div>

                        <div class="grid-item">
                            <p id="base-exp-value">:</p>
                        </div>
                    </div>
                </div>

                <div class="data-container">
                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Ability Name:</p>
                        </div>

                        <div class="grid-item">
                            <p id="ability-name-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Ability Effect:</p>
                        </div>

                        <div class="grid-item">
                            <p id="ability-effect-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Short Effect</p>
                        </div>

                        <div class="grid-item">
                            <p id="short-effect-value">:</p>
                        </div>
                    </div>

                    <div class="raw-container">
                        <div class="grid-item">
                            <p>Flavour Text</p>
                        </div>

                        <div class="grid-item">
                            <p id="flavour-text-value">:</p>
                        </div>
                    </div>
                </div>
            </div>

        </body>
    
</html>
